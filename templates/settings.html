{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">User Settings</h2>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-4">
                        <h4>Display Settings</h4>
                        <div class="mb-3">
                            <label for="theme" class="form-label">Theme</label>
                            <select class="form-select" id="theme" name="theme">
                                <option value="light" {% if current_user.settings.theme == 'light' %}selected{% endif %}>Light</option>
                                <option value="dark" {% if current_user.settings.theme == 'dark' %}selected{% endif %}>Dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="entries_per_page" class="form-label">Entries per page</label>
                            <select class="form-select" id="entries_per_page" name="entries_per_page">
                                <option value="5" {% if current_user.settings.entries_per_page == 5 %}selected{% endif %}>5</option>
                                <option value="10" {% if current_user.settings.entries_per_page == 10 %}selected{% endif %}>10</option>
                                <option value="20" {% if current_user.settings.entries_per_page == 20 %}selected{% endif %}>20</option>
                                <option value="50" {% if current_user.settings.entries_per_page == 50 %}selected{% endif %}>50</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Journal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

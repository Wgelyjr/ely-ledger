<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDGER - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --card-bg: #ffffff;
            --tag-bg: #e9ecef;
            --hover-bg: #f8f9fa;
            --navbar-bg: #0d6efd;
            --navbar-color: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #212529;
            --bg-secondary: #343a40;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #495057;
            --primary-color: #0d6efd;
            --card-bg: #343a40;
            --tag-bg: #495057;
            --hover-bg: #2b3035;
            --navbar-bg: #212529;
            --navbar-color: #f8f9fa;
        }

        body {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-dark .navbar-nav .nav-link {
            color: var(--navbar-color);
        }

        .card {
            background-color: var(--card-bg) !important;
            border-color: var(--border-color) !important;
            transition: background-color 0.3s ease;
        }

        .entry-card {
            transition: transform 0.2s, background-color 0.3s;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg) !important;
        }

        .mood-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .tag {
            background-color: var(--tag-bg);
            color: var(--text-primary);
            border-radius: 15px;
            padding: 2px 10px;
            margin: 2px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .form-control, .form-select {
            background-color: var(--bg-primary);
            border-color: var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-outline-light {
            border-color: var(--navbar-color);
            color: var(--navbar-color);
        }

        .btn-outline-light:hover {
            background-color: var(--navbar-color);
            color: var(--navbar-bg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* Theme toggle button styles */
        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            color: var(--navbar-color) !important;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Footer styles */
        .footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">LEDGER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_entry') }}">New Entry</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto me-2" action="{{ url_for('search_entries') }}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search entries..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button class="theme-toggle btn btn-link" id="themeToggle" title="Toggle theme">
                    <i class="bi bi-sun-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted">LEDGER APP &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        // Theme handling
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            // Check for saved theme preference or default to 'light'
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                themeIcon.className = theme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
            }
        });
    </script>
</body>
</html>
